<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <div class="container">
            <label for="nome-completo">Nome completo:</label><br>
            <input type="text" name="nome_completo" id="nome-completo" required><br><br>
    
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" required><br><br>
    
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" required><br><br>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-10" required><br><br>
    
            <label for="endereco">Endere√ßo Completo:</label><br>
            <textarea name="endereco" id="endereco" cols="30" rows="10" required></textarea><br><br>
    
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" pattern="\d{5}-\d{3}"  placeholder="Ex: 12345-678" required><br><br>

            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
        $('#telefone').mask('(00) 0000-0000');
        $('#cpf').mask('000.000.000-00');
        $('#cep').mask('00000-000');
    </script>
</body>
</html>
