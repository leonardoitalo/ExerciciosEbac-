<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
   <div class="campo__exibir__contatos">
    <header>
        <h2>Agenda de Contatos</h2>
    </header>
    <table>
        <thead>
            <th>Nome</th>
            <th>Telefone</th>
        </thead>
        <tbody id="tabela-dados">
            
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
   </div>
    <div class="campo__cadastro__contatos">
        <form id="form-agenda">
            <h2>Cadastro de Contatos</h2>
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="number" id="numero-contato" required placeholder="(12) 93456-7891" min="">
            <button type="button">Cadastar</button>
        </form>
        <script src="main.js"></script>
    </div>
</body>
</html>
